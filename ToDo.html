<!doctype html>
<html lang="en">

<head>
    <title>MyScores</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-success">
            <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor"
                class="bi bi-check2-circle" viewBox="0 0 16 16">
                <path
                    d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z" />
                <path
                    d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z" />
            </svg>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            </form>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-fill"
                viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
            </svg>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row padTop">
            <aside class="col-sm-3 ">
                <ul class="list-group">
                    <li class="list-group-item active bg-success">All</li>
                    <li class="list-group-item">Important</li>
                    <li class="list-group-item">Today</li>
                    <li class="list-group-item">Next 7 days</li>
                    <li class="list-group-item">Private</li>
                </ul>
            </aside>
            <main class="col-9">
                <h1>
                    All
                </h1>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Complete Lab 2
                    </label>

                </div>
                <hr />
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <div class="row">
                        <label class="form-check-label col-2" for="flexCheckChecked">
                            Buy some groceries
                        </label>
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" fill="currentColor"
                            class="bi bi-person-fill svgMain col-2" viewBox="0 0 25 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                        </svg>
                        <label class="form-check-label col-2" for="flexCheckChecked">
                            Buy some groceries
                        </label>

                    </div>
                </div>
                <hr />
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label important" for="flexCheckDefault">
                        Read a good book!
                    </label>
                </div>
                <hr />
            </main>
            <button type="button" class="btn btn-lg btn-success fixed-right-bottom">&#43;</button>
        </div>
    </div>



    <scriptsrc="https: //code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <scriptsrc="https: //cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
            </script>
</body>

</html>
